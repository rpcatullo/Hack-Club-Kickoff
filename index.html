<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.30/Dropbox-sdk.js" integrity="sha256-B2oONvdKJ3qkdcGzlVZwhFz55Pk6/+clzI+9hbK1C24=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <title>Bend Hack Club - Kickoff App</title>
  </head>
  <body>
    <section class="hero is-fullheight" id="hero">
      <div class="hero-body has-text-centered">
        <div class="container">
          <h1 class="title">
            Hack Club Kickoff!
          </h1>
          <h2 class="subtitle">
            Send a color to (415) 800 2889
          </h2>
        </div>
      </div>
      <ul id="filesContainer"></ul>
    </section>
    <script type="text/javascript" >
      function renderItems(items) {
        var hero = document.getElementById('filesContainer');
        items.forEach(function(item) {
          var li = document.createElement('li');
          li.innerHTML = item.name;
          hero.appendChild(li);
        });
      }
      var dbx = new Dropbox.Dropbox({ accessToken: 'vpU0TG6jo7AAAAAAAAAAEs_as6IsHbncRnCU966OMd1FFrUyxdPvY0fc3srWneJF' });
      dbx.filesListFolder({path: ""})
        .then(function(response) {
          renderItems(response.entries);
        })
        .catch(function(error) {
          console.error(error);
        });
    </script>
  </body>
</html>
